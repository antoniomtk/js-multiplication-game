<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Multiplication Math Project</title>
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <header>
      <h1 id="headline">Javascript Math Game</h1>
      <p id="intro">This is a simple multiplication game made in plain Javascript</p>      
      <p id="howto">Play this multiplication game in 60 second and check your knowledge</p>  
   </header>

   <div class="container">
      <div id="time-remaining">Time remaining: <span id="time-remain-value">60</span> sec</div>
      <div id="score">
         Score: <span id="score-value"></span>
      </div>
      <div id="true">
         Correct!      
      </div>
      <div id="false">
         Wrong, try again!
      </div>
      <div id="question">
      </div>
      <div id="instruction">
         Click the correct answer
      </div>
      <div id="options">
         <div id="box-1" class="box"></div>
         <div id="box-2" class="box"></div>
         <div id="box-3" class="box"></div>
         <div id="box-4" class="box"></div>
      </div>  
      <div id="start-reset">Start</div>      
      <div id="game-over"></div>
   </div>
   
   <footer>
   	<img src="./logo.png" alt="AP7">
  	</footer>
   
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
